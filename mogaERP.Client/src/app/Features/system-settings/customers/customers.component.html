<main id="list-customers">
    <div class="container-fluid mt-4">
      <!-- Breadcrumb and Add Button -->
      <div class="top">
        <div class="d-flex justify-content-between align-items-center">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 justify-content-center flex-row-reverse" dir="rtl">
              <li class="breadcrumb-item active" aria-current="page">العملاء</li>
              <li class="breadcrumb-item"><a routerLink="/dashboard">إدارة الشركة</a></li>
            </ol>
          </nav>
          <div>
            <button class="btn-blue" data-bs-toggle="modal" data-bs-target="#addCustomerModal">إضافة عميل</button>
          </div>
        </div>
      </div>
      <p-toast position="top-left"></p-toast>

  
      <hr />
  
      <!-- Search and Actions -->
      <div class="grid-list">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="search-wrapper">
            <input
              type="text"
              class="form-control search-input"
              [(ngModel)]="searchTerm"
              (keyup.enter)="search()"
              placeholder="ابحث بإسم العميل..."
            />
            <span class="search-icon">
              <i class="bi bi-search"></i>
            </span>
          </div>
          <div>
            <button class="btn-outline-blue me-2">فلتر</button>
            <!-- <i class="fa-solid fs-5 fa-print me-2"></i> -->
            <app-table-utility></app-table-utility>
          </div>
        </div>
  
        <!-- Table -->
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
                <th>كود الحساب</th>
                <th>إسم العميل</th>
                <th>رقم الهاتف</th>
                <th></th>
            </tr>
          </thead>
          <tbody *ngIf="customers.length > 0">
            <tr *ngFor="let provider of customers; trackBy: trackByProvider">
              <td class="id">{{ provider.accountCode }}</td>
              <td>{{ provider.name }}</td>
              <td>{{ provider.phoneNumber }}</td>
              <td class="text-center">
                <div class="dropdown">
                  <button class="btn p-0 border-0 bg-transparent" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-three-dots fs-5" style="color: var(--text-blue);"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end custom-dropdown" dir="rtl">
                    <li><button class="dropdown-item" (click)="editCustomer(provider.id)">تعديل</button></li>
                    <hr class="m-0">
                    <li><button class="dropdown-item custom-danger" (click)="deleteCustomer(provider.id)">حذف</button></li>
                  </ul>
                </div>
              </td>
              
              
            </tr>
          </tbody>
          <tbody *ngIf="customers.length === 0">
            <tr>
              <td colspan="6" class="text-center">لا يوجد موردين</td>
            </tr>
          </tbody>
        </table>
  
        <!-- Pagination --> 
        <div class="d-flex justify-content-between align-items-center mt-3" *ngIf="totalCount > pageSize">
          <nav >
             <ul class="pagination pagination-sm mb-0"> 
              <li class="page-item" [class.disabled]="currentPage === 1"> <button class="page-link" (click)="goToPage(currentPage - 1)">&lt;</button> 
              </li> 
              <li class="page-item" *ngFor="let p of [].constructor(math.ceil(totalCount / pageSize)); let i = index" [class.active]="currentPage === i + 1" > 
              <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button> 
              </li> 
              <li class="page-item" [class.disabled]="currentPage === math.ceil(totalCount / pageSize)"> 
              <button class="page-link" (click)="goToPage(currentPage + 1)">&gt;</button> 
              </li> 
             </ul> 
          </nav> 
          <div class="pagination-counter">
            <p class="m-0 text-secondary">
              عرض
              <span class="mx-1 fw-bold text-blue">{{
                currentPage
              }}</span>
              من
              <span class="mx-1 fw-bold text-blue">{{ math.ceil(totalCount / pageSize) }}</span>
            </p>
          </div>
        </div>
  
      </div>
    </div>
  </main>



  
<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="addCustomerModalLabel">
                    {{ isEditMode ? 'تعديل مورد' : 'إضافة مورد' }}
                </h5>                  
            </div>
            <div class="modal-body" style="background-image: url('assets/vendors/imgs/pattern.png'); background-size: cover;">
                <form [formGroup]="addCustomerForm" (ngSubmit)="addCustomer()">
                    <div class="row p-3 mb-3">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-label">تكويد الحسابات</label>
                                <input type="text" formControlName="accountCode" class="form-control shadow-none text-end">
                            </div>
                        </div>

                        <div class="col-md-9">
                            <div class="form-group">
                                <label class="form-label">اسم العميل</label>
                                <input type="text" formControlName="name" class="form-control shadow-none text-end" placeholder="أدخل اسم العميل">
                            </div>
                        </div>

                        <div class="col-md-12 mt-3">
                            <div class="form-group">
                                <label class="form-label">العنوان</label>
                                <input type="text" formControlName="address" class="form-control shadow-none text-end">
                            </div>
                        </div>

                        <div class="col-md-6 mt-3">
                            <div class="form-group">
                                <label class="form-label">هاتف العميل</label>
                                <input type="text" formControlName="phoneNumber" class="form-control shadow-none text-end">
                            </div>
                        </div>

                        <div class="col-md-6 mt-3">
                            <div class="form-group">
                                <label class="form-label">الرقم الضريبي</label>
                                <input type="text" formControlName="taxNumber" class="form-control shadow-none text-end">
                            </div>
                        </div>

                        <div class="col-md-6 mt-3">
                            <div class="form-group">
                                <label class="form-label">السجل التجاري</label>
                                <input type="text" formControlName="commercialRegistration" class="form-control shadow-none text-end">
                            </div>
                        </div>

                        <div class="col-md-6 mt-3">
                            <div class="form-group">
                                <label class="form-label">طريقة الدفع</label>
                                <select formControlName="paymentType" class="form-select shadow-none text-end">
                                    <option value="Cash">كاش</option>
                                    <option value="Credit">آجل</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 mt-3">
                            <div class="form-group">
                                <label class="form-label">حد الإئتمان</label>
                                <input type="number" formControlName="creditLimit" class="form-control shadow-none text-end">
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn-blue px-4" [disabled]="addCustomerForm.invalid">
                            {{ isEditMode ? 'حفظ التعديلات' : 'إضافة العميل' }}
                        </button>      
                        <button class="btn-orange mx-2" data-bs-dismiss="modal" (click)="resetForm()">خروج</button>                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
