<main id="list-departments">
    <div class="container-fluid mt-4">
      <!-- Breadcrumb and Add Button -->
      <div class="top">
        <div class="d-flex justify-content-between align-items-center">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 justify-content-center flex-row-reverse" dir="rtl">
              <li class="breadcrumb-item active" aria-current="page">الأقسام</li>
              <li class="breadcrumb-item"><a routerLink="/dashboard">إدارة الشركة</a></li>
            </ol>
          </nav>
          <div>
            <button class="btn-blue" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">إضافة قسم</button>
          </div>
        </div>
      </div>
      <p-toast position="top-left"></p-toast>
      <hr />
  
      <!-- Search and Actions -->
      <div class="grid-list">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="search-wrapper">
            <input
              type="text"
              class="form-control search-input"
              [(ngModel)]="searchTerm"
              (keyup.enter)="search()"
              placeholder="ابحث بإسم القسم..."
            />
            <span class="search-icon">
              <i class="bi bi-search"></i>
            </span>
          </div>
          <div>
            <button class="btn-outline-blue me-2">فلتر</button>
            <app-table-utility></app-table-utility>

          </div>
        </div>
  
        <!-- Table -->
        <table class="table table-bordered table-hover table">
          <thead class="table-light">
            <tr>
                <th>رقم القسم</th>
                <th>إسم القسم</th>
                <th>الحالة</th>
                <th></th>
            </tr>
          </thead>
          <tbody *ngIf="departments">
            <tr *ngFor="let department of departments; trackBy: trackByDepartment">
              <td class="id">{{ department.id }}</td>
              <td>{{ department.name }}</td>
              <td>
                <span class="status-dot me-2" [ngClass]="getStatusDotClass(department.status)"></span>
                {{ getStatusName(department.status) }}
              </td>
              <td class="text-center">
                <div class="dropdown">
                  <button class="btn p-0 border-0 bg-transparent" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-three-dots fs-5" style="color: var(--text-blue);"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end custom-dropdown" dir="rtl">
                    <li><button class="dropdown-item" (click)="editDepartment(department.id)">تعديل</button></li>
                    <hr class="m-0">
                    <li><button class="dropdown-item custom-danger" (click)="deleteDepartment(department.id)">حذف</button></li>
                  </ul>
                </div>
              </td>
              
              
            </tr>
          </tbody>
          <tbody *ngIf="departments?.length === 0">
            <tr>
              <td colspan="5" class="text-center">لا يوجد أقسام</td>
            </tr>
          </tbody>
        </table>
  
  
      </div>
    </div>
</main>
  
  
<div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content" >
            <!-- <img src="assets/vendors/imgs/pattern.png" alt="" class="img-fluid"> -->
            <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="addDepartmentModalLabel">{{isEditMode ? 'تعديل القسم' : 'إضافة قسم'}}</h5>
            </div>
            <div class="modal-body">
                <form [formGroup]="addDepartmentForm" (ngSubmit)="addDep()">
                    <div class="row">
                        <div class="col-lg-12 mb-2">
                            <div class="form-group">
                                <label class="form-label" for="name">إسم القسم</label>
                                <input type="text" class="form-control shadow-none" formControlName="name" id="name" placeholder="أدخل إسم القسم">
                                <div *ngIf="addDepartmentForm.get('name')?.invalid && addDepartmentForm.get('name')?.touched" class="text-danger">
                                    <ng-container *ngIf="addDepartmentForm.get('name')?.errors?.['required']">إسم القسم مطلوب</ng-container>
                                    <ng-container *ngIf="addDepartmentForm.get('name')?.errors?.['minlength']">إسم القسم يجب أن يكون أكثر من 3 حروف</ng-container>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 mb-2" *ngIf="isEditMode">
                            <div class="form-group">
                                <label class="form-label" for="status">الحالة</label>
                                <select class="form-select shadow-none" formControlName="status" id="status">
                                    <option value="" disabled>اختر الحالة</option>
                                    <option [ngValue]="'Active'">نشط</option>
                                    <option [ngValue]="'Inactive'">غير نشط</option>
                                </select>                                  
                                <div *ngIf="addDepartmentForm.get('status')?.invalid && addDepartmentForm.get('status')?.touched" class="text-danger">
                                    <ng-container *ngIf="addDepartmentForm.get('status')?.errors?.['required']">الحالة مطلوبة</ng-container>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-label" for="description">الوصف</label>
                                <textarea class="form-control shadow-none" formControlName="description" id="description" placeholder="أدخل الوصف"></textarea>
                                <div *ngIf="addDepartmentForm.get('description')?.invalid && addDepartmentForm.get('description')?.touched" class="text-danger">
                                    <ng-container *ngIf="addDepartmentForm.get('description')?.errors?.['required']">الوصف مطلوب</ng-container>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn-blue" [disabled]="addDepartmentForm.invalid">{{isEditMode ? 'تعديل القسم' : 'إضافة القسم'}}</button>
                        <button type="button" class="btn-orange mx-2" data-bs-dismiss="modal" (click)="resetFormOnClose()">خروج</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
