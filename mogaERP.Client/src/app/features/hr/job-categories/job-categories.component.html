<main id="list-categories">
    <div class="container-fluid mt-4">
      <!-- Breadcrumb and Add Button -->
      <div class="top">
        <div class="d-flex justify-content-between align-items-center">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 justify-content-center flex-row-reverse" dir="rtl">
              <li class="breadcrumb-item active" aria-current="page">المستويات الوظيفية</li>
              <li class="breadcrumb-item"><a routerLink="/dashboard">إدارة الشركة</a></li>
            </ol>
          </nav>
          <div>
            <button class="btn-blue" data-bs-toggle="modal" data-bs-target="#addjobCategoryModal">إضافة مستوى</button>
          </div>
        </div>
      </div>
      <p-toast position="top-left"></p-toast>
      <hr />
  
      <!-- Search and Actions -->
      <div class="grid-list">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="search-wrapper">
            <input
              type="text"
              class="form-control search-input"
              [(ngModel)]="searchTerm"
              (keyup.enter)="search()"
              placeholder="ابحث بإسم المستوى..."
            />
            <span class="search-icon">
              <i class="bi bi-search"></i>
            </span>
          </div>
          <div>
            <button class="btn-outline-blue me-2">فلتر</button>
            <button class="btn-orange me-2">تصدير</button>
            <i class="fa-solid fs-5 fa-print me-2"></i>
            <i class="fa-solid fs-5 fa-rotate-right me-2"></i>
            <i class="fa-solid fs-5 fa-expand me-2"></i>
          </div>
        </div>
  
        <!-- Table -->
        <table class="table table-bordered table-hover table">
          <thead class="table-light">
            <tr>
                <th>رقم المستوى</th>
                <th>إسم المستوى</th>
                <th>الحالة</th>
                <th></th>
            </tr>
          </thead>
          <tbody *ngIf="categories">
            <tr *ngFor="let category of categories; trackBy: trackByCategory">
              <td class="id">{{ category.id }}</td>
              <td>{{ category.name }}</td>
              <td>
                <span class="status-dot me-2" [ngClass]="getStatusDotClass(category.status)"></span>
                {{ getStatusName(category.status) }}
              </td>
              <td class="text-center">
                <div class="dropdown">
                  <button class="btn p-0 border-0 bg-transparent" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-three-dots fs-5" style="color: var(--text-blue);"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end custom-dropdown" dir="rtl">
                    <li><button class="dropdown-item" (click)="editJobCategory(category.id)">تعديل</button></li>
                    <hr class="m-0">
                    <li><button class="dropdown-item custom-danger" (click)="deleteJobCategory(category.id)">حذف</button></li>
                  </ul>
                </div>
              </td>
              
              
            </tr>
          </tbody>
          <tbody *ngIf="categories?.length === 0">
            <tr>
              <td colspan="4" class="text-center">لا يوجد مستويات</td>
            </tr>
          </tbody>
        </table>
  
  
      </div>
    </div>
</main>



<div class="modal fade" id="addjobCategoryModal" tabindex="-1" aria-labelledby="addjobCategoryModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="addjobCategoryModalLabel">{{isEditMode ? 'تعديل التصنيف' : 'إضافة تصنيف'}}</h5>
            </div>
            <div class="modal-body">
                <form [formGroup]="addCategoryForm" (ngSubmit)="addJobCategory()">
                    <div class="row">
                        <div class="col-lg-12 mb-2">
                            <div class="form-group">
                                <label class="form-label" for="name">إسم التصنيف</label>
                                <input type="text" class="form-control shadow-none" formControlName="name" id="name" placeholder="أدخل إسم التصنيف">
                                <div *ngIf="addCategoryForm.get('name')?.invalid && addCategoryForm.get('name')?.touched" class="text-danger">
                                    <ng-container *ngIf="addCategoryForm.get('name')?.errors?.['required']">إسم التصنيف مطلوب</ng-container>
                                    <ng-container *ngIf="addCategoryForm.get('name')?.errors?.['minlength']">إسم التصنيف يجب أن يكون أكثر من 3 حروف</ng-container>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 mb-2" *ngIf="isEditMode">
                            <div class="form-group">
                                <label class="form-label" for="status">الحالة</label>
                                <select class="form-select shadow-none" formControlName="status" id="status">
                                    <option selected disabled value="">اختر الحالة</option>
                                    <option value="Active">نشط</option>
                                    <option value="Inactive">غير نشط</option>
                                </select>
                                <div *ngIf="addCategoryForm.get('status')?.invalid && addCategoryForm.get('status')?.touched" class="text-danger">
                                    <ng-container *ngIf="addCategoryForm.get('status')?.errors?.['required']">الحالة مطلوبة</ng-container>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-label" for="description">الوصف</label>
                                <textarea class="form-control shadow-none" formControlName="description" id="description" placeholder="أدخل الوصف"></textarea>
                                <div *ngIf="addCategoryForm.get('description')?.invalid && addCategoryForm.get('description')?.touched" class="text-danger">
                                    <ng-container *ngIf="addCategoryForm.get('description')?.errors?.['required']">الوصف مطلوب</ng-container>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn-blue" [disabled]="addCategoryForm.invalid">{{isEditMode ? 'تعديل التصنيف' : 'إضافة التصنيف'}}</button>
                        <button type="button" class="btn-orange mx-2" data-bs-dismiss="modal" (click)="resetFormOnClose()">خروج</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
